<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="add">
            <h4>ADD ITEM</h4>
            <input class="additem" type="text">
            <button>Add</button></div>
        <div class="todo">
            <h4>TODOS</h4>
            <ul class="complete-tasks">
                <li><input type="checkbox"><label>Pay Bilss</label><button class="edit">Edit</button><button class="delete">Delete</button></li>
                <li><input type="checkbox"><input type="text" placeholder="Go shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
        </div>
        <div class="complete">
            <h4>COMPLETED</h4>
            <ul class="completed-tasks">
                <li><input type="checkbox" checked><label>See the doctor</label><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
        </div>
    

    
    </div>
    



    <script src="app.js"></script>
</body>
</html>
