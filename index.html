<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <form class="add">
            <h4>ADD ITEM</h4>
            <input class="additem" name="new-item" type="text" required>
            <div class="button-container">
                <button class="addtodo" type="submit">Add</button>
            </div>
        </form>
        <div class="todo">
            <h4>TODOS</h4>
            <ul class="complete-tasks">
                <li>
                    <input type="checkbox">
                    <label>Pay Bilss</label>
                    <input class="todo-input" type="text" placeholder="Pay Bills">
                    <div class="button-container">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
                <li>
                    <input type="checkbox">
                    <label>Go shopping</label>
                    <input class="todo-input" type="text" placeholder="Go shopping">
                    <div class="button-container">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="complete">
            <h4>COMPLETED</h4>
            <ul class="completed-tasks">
                <li><input type="checkbox" checked><label>See the doctor</label>
                    <div class="button-container">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </li>
            </ul>
        </div>



    </div>




    <script src="app.js"></script>
</body>

</html>
